services:

  kafka:
    image: apache/kafka:latest
    container_name: central_kafka
    hostname: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # ✅ Dos listeners: INTERNAL para Docker, EXTERNAL para host
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      # ✅ Advertise ambos
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://192.168.18.90:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      # ✅ Interno para comunicación entre brokers
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"  # ✅ Puerto externo para Windows
      - "9093:9093"
    networks:
      evcharging_network:
        aliases:
          - kafka

  central:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: central_app
    depends_on:
      - kafka
    environment:
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092  # Central usa puerto interno
      - CENTRAL_CP_PORT=5001
      - CENTRAL_API_PORT=8000
    ports:
      - "8000:8000"
      - "5001:5001"
    volumes:
      - ./app:/central/app
    restart: unless-stopped
    networks:
      - evcharging_network

networks:
  evcharging_network:
    driver: bridge